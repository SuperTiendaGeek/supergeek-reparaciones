<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Órdenes de Reparación</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #222;
        }
        th, td {
            border: 1px solid #444;
            padding: 10px;
        }
        th {
            background-color: #111;
            color: yellow;
        }
        tr:hover {
            background-color: #333;
        }
        a {
            color: yellow;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: yellow;
            color: black;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Mis Órdenes de Reparación</h1>

    <a href="{% url 'logout' %}" class="btn">Cerrar Sesión</a>

    <table>
        <tr>
            <th>ID</th>
            <th>Item</th>
            <th>Problema</th>
            <th>Accesorios</th>
            <th>Estado</th>
            <th>Fecha de Ingreso</th>
            <th>Detalles</th>
        </tr>
        {% for orden in ordenes %}
        <tr>
            <td>{{ orden.codigo }}</td>
            <td>{{ orden.item }}</td>
            <td>{{ orden.problema }}</td>
            <td>{{ orden.accesorios }}</td>
            <td>{{ orden.estado }}</td>
            <td>{{ orden.fecha_ingreso }}</td>
            <td><a href="{% url 'detalle_orden' orden.id %}">Ver Detalles</a></td>
        </tr>
        {% endfor %}
    </table>

</body>
</html>
