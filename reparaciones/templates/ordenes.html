<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Órdenes de Reparación</title>
    <style>
        body { background-color: #111; color: white; text-align: center; }
        table { width: 80%; margin: auto; border-collapse: collapse; }
        th, td { padding: 10px; border-bottom: 1px solid #444; }
        th { background-color: #222; }
    </style>
</head>
<body>
    <h1>Mis Órdenes de Reparación</h1>
    <form action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <button type="submit">Cerrar Sesión</button>
    </form>
    <table>
        <tr>
            <th>ID</th>
            <th>Descripción</th>
            <th>Estado</th>
        </tr>
        {% for orden in ordenes %}
        <tr>
            <td>{{ orden.id }}</td>
            <td>{{ orden.descripcion }}</td>
            <td>{{ orden.estado }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3">No tienes órdenes de reparación.</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
